
input NoticeKeys {
	sessionId: String
	epochIndex: Int
	inputIndex: Int
	noticeIndex: Int
}

type Notice {
	sessionId: String!
	epochIndex: Int!
	inputIndex: Int!
	noticeIndex: Int!
	keccak: String!
	payload: String!
}

type Query {
	getNotice(query: NoticeKeys): [Notice!]!
}

schema {
	query: Query
}