

type PageInfo {
	hasNextPage: Boolean!
}

input NoticeKeys {
	sessionId: String
	epochIndex: Int
	inputIndex: Int
	noticeIndex: Int
}

type Notice {
	sessionId: String!
	epochIndex: Int!
	inputIndex: Int!
	noticeIndex: Int!
	keccak: String!
	payload: String!
}

type NoticeEdge {
	node: Notice!
	cursor: String!
}

type NoticeConnection {
	edges: [NoticeEdge!]!
	pageInfo: PageInfo!
}

type Query {
	getNotice(query: NoticeKeys, first: Int, after: String): NoticeConnection! @juniper(ownership: "owned")
}

schema {
	query: Query
}