[package]
name = "rollups-data"
version = "0.9.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
backoff = "0.4"
base64 = "0.21"
chrono = "0.4"
clap = { version = "4.0", features = ["derive", "env"] }
diesel = {version = "2.0", features = ["postgres", "chrono", "r2d2"]}
serde = { version = "1.0", features = ["derive"] }
snafu = "0.7"
tracing = "0.1"
urlencoding = "2.1"
